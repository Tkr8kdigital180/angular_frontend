name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: '--openssl-legacy-provider'

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: node_setup
        uses: actions/setup-node@v4
        with: 
          node-version: "20"

      - name: install
        run: npm install 

      - name: build
        run: npm run build

      - name: test
        run: npm test 

      - name: Deploy
        run: echo "Deployed"
